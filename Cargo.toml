[workspace]

members = [
    "rencfs_desktop_gui",
    "rencfs_desktop_daemon",
    "rencfs_desktop_common",
]
resolver = "2"

[workspace.package]
edition = "2021"
exclude = [".github/"]

[workspace.dependencies]
diesel = { version = "2.1.6", features = ["sqlite"] }
diesel_migrations = "2.1.0"
dotenvy = "0.15.7"
tonic = "0.12.1"
tonic-types = "0.12.1"
tonic-health = "0.12.1"
prost = "0.13.1"
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread", "process"] }
tracing = {version = "0.1.40", features = ["max_level_trace", "release_max_level_info"]}
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2.3"
directories = "5.0.1"
static_init = "1.0.3"
thiserror = "1.0.58"
serde = { version = "1.0.198" }
serde_json = "1.0.116"
sysinfo = "0.30.11"

# build-dependencies
tonic-build = "0.12.1"
